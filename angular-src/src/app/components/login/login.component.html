
<div class="jumbotron lr col col-sm-12 col-md-9 col-lg-7 col-xl-6 mx-auto" >
  <h2 class="page-header text-center">Login</h2>
  <form (submit)="onLoginSubmit()">
    <div class="form-group">
      <label>Username</label>
      <input type="text" class="form-control" [(ngModel)]="username" name="username">
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" [(ngModel)]="password" name="password">
    </div>
    
    <input type="submit" class="btn btn-primary btn-block" value="Login">
  </form>
</div>
